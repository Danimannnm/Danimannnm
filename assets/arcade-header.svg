<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="260" viewBox="0 0 1200 260" role="img" aria-label="Adnan Khaliq neon pixel typing banner">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="40%" stop-color="#04111f"/>
      <stop offset="100%" stop-color="#0b102a"/>
    </linearGradient>

    <linearGradient id="neon" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="55%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <pattern id="scanlines" width="6" height="6" patternUnits="userSpaceOnUse">
      <rect width="6" height="1" fill="#0ea5e9" opacity="0.12"/>
    </pattern>

    <!-- Type reveal mask (simple + GitHub-friendly) -->
    <mask id="typeMask">
      <rect x="0" y="0" width="0" height="260" fill="#fff">
        <animate attributeName="width" values="0;980" dur="3.2s" begin="0.4s" fill="freeze"/>
      </rect>
    </mask>

    <style>
      .pixtext{
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-weight: 900;
        letter-spacing: 6px;
        text-transform: uppercase;
      }
      .chunky{
        paint-order: stroke fill;
        stroke: rgba(124,58,237,0.65);
        stroke-width: 3.5;
        shape-rendering: crispEdges;
      }
      .subtitle{
        letter-spacing: 2px;
        fill: rgba(255,255,255,0.72);
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="260" fill="url(#bg)"/>

  <!-- Subtle animated neon haze -->
  <rect width="1200" height="260" opacity="0.18" fill="url(#neon)">
    <animate attributeName="opacity" values="0.14;0.24;0.14" dur="4.8s" repeatCount="indefinite"/>
  </rect>

  <!-- Scanlines -->
  <rect width="1200" height="260" fill="url(#scanlines)" opacity="0.55">
    <animate attributeName="y" values="0;6" dur="0.35s" repeatCount="indefinite"/>
  </rect>

  <!-- Floating pixel stars -->
  <g opacity="0.9" filter="url(#glow)">
    <rect x="120" y="64" width="6" height="6" fill="#22d3ee">
      <animate attributeName="y" values="64;56;64" dur="2.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.35;1;0.35" dur="1.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="980" y="84" width="5" height="5" fill="#7c3aed">
      <animate attributeName="y" values="84;92;84" dur="2.1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="1040" y="170" width="7" height="7" fill="#06b6d4">
      <animate attributeName="x" values="1040;1056;1040" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.35;1;0.35" dur="1.9s" repeatCount="indefinite"/>
    </rect>
    <rect x="210" y="190" width="5" height="5" fill="#a78bfa">
      <animate attributeName="x" values="210;196;210" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.35;1;0.35" dur="1.7s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Moving "drone" pixel object -->
  <g filter="url(#glow)" opacity="0.95">
    <g>
      <animateTransform attributeName="transform" type="translate" values="-80 38; 1280 38" dur="7s" repeatCount="indefinite"/>
      <rect x="0" y="0" width="10" height="10" fill="#06b6d4"/>
      <rect x="12" y="0" width="10" height="10" fill="#22d3ee"/>
      <rect x="24" y="0" width="10" height="10" fill="#7c3aed"/>
      <rect x="12" y="12" width="10" height="10" fill="#a78bfa"/>
      <rect x="12" y="-12" width="10" height="10" fill="#a78bfa" opacity="0.85"/>
    </g>
  </g>

  <!-- Name (typed reveal) -->
  <g mask="url(#typeMask)">
    <text x="70" y="135" font-size="56" fill="url(#neon)" filter="url(#glow)" class="pixtext chunky">ADNAN KHALIQ</text>
    <text x="72" y="135" font-size="56" fill="rgba(34,211,238,0.22)" class="pixtext chunky">ADNAN KHALIQ</text>
  </g>

  <!-- Blinking cursor -->
  <g filter="url(#glow)">
    <rect x="70" y="148" width="18" height="6" fill="#22d3ee" opacity="0">
      <animate attributeName="opacity" values="0;1;0;1;0" dur="3.2s" begin="0.4s" repeatCount="indefinite"/>
      <animate attributeName="x" values="70;1030" dur="3.2s" begin="0.4s" fill="freeze"/>
    </rect>
  </g>

  <!-- Subtitle -->
  <text x="72" y="192" font-size="18" class="pixtext subtitle">
    AI/ML • 3D COMPUTER VISION • SOFTWARE ENGINEERING
  </text>

  <!-- Neon border -->
  <rect x="22" y="22" width="1156" height="216" rx="18" ry="18" fill="none" stroke="url(#neon)" opacity="0.55" stroke-width="2">
    <animate attributeName="opacity" values="0.35;0.7;0.35" dur="3.6s" repeatCount="indefinite"/>
  </rect>

  <!-- Corner pixels -->
  <g filter="url(#glow)" opacity="0.9">
    <rect x="36" y="36" width="7" height="7" fill="#06b6d4"/>
    <rect x="1157" y="36" width="7" height="7" fill="#7c3aed"/>
    <rect x="36" y="217" width="7" height="7" fill="#7c3aed"/>
    <rect x="1157" y="217" width="7" height="7" fill="#06b6d4"/>
  </g>
</svg>
