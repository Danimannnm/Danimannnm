<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="24" viewBox="0 0 1200 24" role="img" aria-label="Neon moving line divider">
  <defs>
    <linearGradient id="neon" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="55%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>

    <filter id="glow" x="-30%" y="-400%" width="160%" height="900%">
      <feGaussianBlur stdDeviation="2.4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- moving highlight -->
    <linearGradient id="sweep" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="45%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.85)"/>
      <stop offset="55%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>

    <!-- subtle scanline texture -->
    <pattern id="scan" width="6" height="6" patternUnits="userSpaceOnUse">
      <rect width="6" height="1" fill="#22d3ee" opacity="0.12"/>
    </pattern>

    <mask id="scanMask">
      <rect x="0" y="0" width="1200" height="24" fill="white" opacity="0.9"/>
    </mask>
  </defs>

  <!-- background transparent -->
  <rect width="1200" height="24" fill="none"/>

  <!-- base line -->
  <g filter="url(#glow)">
    <rect x="20" y="11" width="1160" height="2" rx="1" fill="url(#neon)" opacity="0.9">
      <animate attributeName="opacity" values="0.65;1;0.65" dur="2.2s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- scanline overlay -->
  <rect x="20" y="7" width="1160" height="10" fill="url(#scan)" mask="url(#scanMask)" opacity="0.7">
    <animate attributeName="x" values="20;26;20" dur="0.35s" repeatCount="indefinite"/>
  </rect>

  <!-- moving sweep highlight -->
  <g filter="url(#glow)">
    <rect x="-300" y="9" width="260" height="6" rx="3" fill="url(#sweep)" opacity="0.9">
      <animate attributeName="x" values="-300;1240" dur="1.6s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- tiny pixel sparks -->
  <g filter="url(#glow)" opacity="0.9">
    <rect x="90" y="6" width="4" height="4" fill="#22d3ee">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="1.1s" repeatCount="indefinite"/>
    </rect>
    <rect x="1040" y="14" width="4" height="4" fill="#7c3aed">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="1.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="620" y="5" width="3" height="3" fill="#06b6d4">
      <animate attributeName="opacity" values="0.15;1;0.15" dur="0.9s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
