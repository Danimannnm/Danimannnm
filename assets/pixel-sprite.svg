<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" aria-label="pixel sprite">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#glow)">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; 0 -4; 0 0"
      dur="2.2s"
      repeatCount="indefinite"/>

    <!-- core body -->
    <rect x="18" y="18" width="12" height="12" fill="#06b6d4"/>
    <rect x="20" y="16" width="8" height="4" fill="#22d3ee"/>
    <rect x="20" y="32" width="8" height="4" fill="#7c3aed"/>

    <!-- eyes -->
    <rect x="21" y="22" width="2" height="2" fill="#020617"/>
    <rect x="25" y="22" width="2" height="2" fill="#020617"/>

    <!-- side pixels -->
    <rect x="14" y="22" width="4" height="4" fill="#22d3ee" opacity="0.85"/>
    <rect x="30" y="22" width="4" height="4" fill="#a78bfa" opacity="0.85"/>
  </g>
</svg>
